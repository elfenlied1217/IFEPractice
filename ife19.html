// 1.返回页面中所有li标签
    function getAllListItem() {
      var li=document.getElementsByTagName("li");

    }
 getAllListItem();
  // 2.返回某个section下所有span中内容为HTML的span标签
    function findAllHtmlSpanInOneSection() {
        var html=document.getElementById("wrapper").getElementsByTagName("span");
        var span=new Array();
        console.log(html);
        console.log(html[0].innerHTML=="HTML");
        for(var i=0;i<html.length;i++){
        	if(html[i].innerHTML=="HTML"){
        		span.push(html[i]);
        	}
        }
        console.log(span);
    }
    findAllHtmlSpanInOneSection();
 // 3.返回某个section下，所有所包含span内容为JS的LI标签
    function findListItem() {
    	var li2=new Array();
        var li=document.getElementById("wrapper").getElementsByTagName("li");
        for(var i=0;i<li.length;i++){
        	var span=li[i].getElementsByTagName("span");
        	for(var j=0;j<span.length;j++){
        		if(span[j].innerHTML=="JS")
        		{
        			li2.push(li[i]);
        		}
        	}
        }
        console.log(li2);
    }
findListItem();
        // 4.返回某个section下，class为active的链接中包含的文字内容
    function getActiveLinkContent(){
        var classText=document.getElementById("wrapper").getElementsByClassName("active");
        var inner=new Array();
        for(var i=0;i<classText.length;i++){
        	inner.push(classText[i].innerHTML);
        }
        console.log(inner);  
    }
getActiveLinkContent();
