<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>IFE20_21</title>
		<style>
        select {
            display: none;
        }
    </style>
	</head>
	<body>
		<p>code1</p>
<input id="name" type="text">    
<button id="submit-btn">Submit</button>
  <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

<script>
	/**1.在HTML中增加上面的代码，然后通过JavaScript编写如下功能：

    1.当点击按钮 submit-btn 时，在console中输出 name 中的内容
  2.在输入过程中，如果按回车键，则同样执行上一条的需求
    3.在输入过程中，如果按 ESC 键，则把输入框中的内容清空**/
//1-1
	document.getElementById("submit-btn").onclick=function(){
		var context=document.getElementById("name").value;
		console.log(context);
	}
	//1-2
	var submit=document.getElementById("name");
	var handle=function(event){
		if (event.keyCode==13){
		console.log(this.value);
		}
		else if(event.keyCode==27){
			this.value=null;
		}
		else{
		}
	}
	submit.addEventListener("keyup",handle);	
	/**基于如上 HTML，实现以下功能：

    当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
    当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项**/
   // 当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
   var   school=document.getElementById("school");
   var  company=document.getElementById("company");
  school.addEventListener("focus",function(){
  var 	schoolselect=document.getElementById("school-select");
  	schoolselect.style.display="block";
  		var companyselect=document.getElementById("company-select");
  	companyselect.style.display="none";
  })
  company.addEventListener("focus",function(){
  	var 	schoolselect=document.getElementById("school-select");
  	schoolselect.style.display="none";
  	var companyselect=document.getElementById("company-select");
  	companyselect.style.display="block";
  
  })
  

</script>
</body>
</html>
