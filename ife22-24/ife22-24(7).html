<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	
	<script>
		var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
		function compare(a,b){
			return a-b;
			
		}//if return >=1,like reverse
		//回调过程  a，b=array[i]；
	/*	里面的参数是数组要比较的两个数。
然后有个返回值来判定谁在前谁在后，相当于返回结果就是第一个参数对比第二个参数。
比较结果是0表明位置不变
比较结果是>=1也就是说是正整数则表明第一个参数大于第二个参数。也就是第一个参数排在第二个参数的后面
比较结果<=-1表明第一个参数应该排在第二个参数的左边。*/

//将上面数组分别按从大到小以及从小到大进行排序后在console中输出
console.log(arr1.sort(compare));
var arr2= ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
console.log(arr2.sort());
console.log(arr2.sort().reverse());
//将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
function compare2(a,b){
	return [a][1]-[b][1];
}
console.log(arr3.sort(compare2));
//将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
[[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]
//将上面数组分别按元素对象的value值从小到大进行排序后输出
var arr4 = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }  
];
function compare3(a,b){
	return a.value-b.value;
}
console.log(arr4.sort(compare3));
 
	</script>
	 </body>
</html>
