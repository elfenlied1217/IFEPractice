<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
    <input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
    <input id="num-b" type="text">
</div>
<div>
    <button id="btn1">1.判断当前选中的输入框输入内容是否为数字</button>
    <button id='btn2'>2.把 A 四舍五入为 B 个小数位数的数字</button>
    <button id='btn3'>3.当前选中数字的绝对值</button>
    <button id='btn4'>4.对当前选中的数字进行上舍入</button>
    <button id='btn5'>5.对当前选中的数字进行下舍入</button>
    <button id='btn6'>6.把当前选中的数字四舍五入为最接近的整数</button>
    <button id='btn7'>7.返回 A 和 B 中的最高值</button>
    <button id='btn8'>8.返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
	<script>
    var btn1=document.getElementById("btn1");
     var btn2=document.getElementById("btn2");
      var btn3=document.getElementById("btn3");
       var btn4=document.getElementById("btn4");
        var btn5=document.getElementById("btn5");
         var btn6=document.getElementById("btn6");
          var btn7=document.getElementById("btn7");
           var btn8=document.getElementById("btn8");
           //1.判断当前选中的输入框输入内容是否为数字
    btn1.onclick=function(){
var radio=document.getElementsByName("math-obj");
var input=document.getElementsByTagName("input");
for(var i=0;i<radio.length;i++){
	if(radio[i].checked==true){
	if(isNaN(input[2*i+1].value))
	alert("所选中的输入数不是数字");
	else 
	alert("所选中的输入数是数字");
	     }
    }
    };
    //2.把 A 四舍五入为 B 个小数位数的数字
   btn2.addEventListener("click",function(){
   	var n=0;
   var num_a=document.getElementById("num-a").value;
var num_b=document.getElementById("num-b").value;
var result=document.getElementById("result");
if(isNaN(num_a)==false && isNaN(num_b)==false ){
	var numA=num_a.split("");
	for(var i=0;i<numA.length;i++){
		if(numA[i]=="."){
			n=i;//小数点所在的位数
		}
		}
		if(n==0){
			numA.push(".");
			for(var j=0;j<parseInt(num_b);j++)
			 {
			 	numA.push("0");
			 }
			result.innerHTML=numA.join(""); 
		} else{
			console.log(n);
			var k=numA.length-1-n;//小数点后面的位数
			if(k<parseInt(num_b)){
				for(var j=0;j<parseInt(num_b)-k;j++)
			 {
			 	numA.push("0");
			 }
			 result.innerHTML=numA.join(""); 
			} else if(k>parseInt(num_b)){
				if(parseInt(numA[n+parseInt(num_b)+1])>5)
				 {numA[n+parseInt(num_b)]=parseInt(numA[n+parseInt(num_b)])+1;
				 console.log(numA);}
				result.innerHTML=numA.slice(0,n+parseInt(num_b)+1).join("");
			} else{
				result.innerHTML=numA.join("");
			}
		}
} else{
console.log("所输入的数字不是数字，请重新输入");	
}
})
  // 3.当前选中数字的绝对值
   btn3.onclick=function(){
    	var num_a=document.getElementById("num-a").value;
var num_b=document.getElementById("num-b").value;
var radio=document.getElementsByName("math-obj");
var input=document.getElementsByTagName("input");
var result=document.getElementById("result");
for(var i=0;i<radio.length;i++){
	if(radio[i].checked==true){
	if(isNaN(input[2*i+1].value))
	console.log("所选中的输入数不是整数");
	else 
	  result.innerHTML=Math.abs(input[2*i+1].value);
	     }
    }
   };
   //4.对当前选中的数字进行上舍入
   btn4.onclick=function(){
    	var num_a=document.getElementById("num-a").value;
var num_b=document.getElementById("num-b").value;
var radio=document.getElementsByName("math-obj");
var input=document.getElementsByTagName("input");
var result=document.getElementById("result");
for(var i=0;i<radio.length;i++){
	if(radio[i].checked==true){
	if(isNaN(input[2*i+1].value))
	console.log("所选中的输入数不是数字");
	else 
	  result.innerHTML=Math.ceil(input[2*i+1].value);
	     }
    }
   };
   //5.对当前选中的数字进行下舍入
    btn5.onclick=function(){
    	var num_a=document.getElementById("num-a").value;
var num_b=document.getElementById("num-b").value;
var radio=document.getElementsByName("math-obj");
var input=document.getElementsByTagName("input");
var result=document.getElementById("result");
for(var i=0;i<radio.length;i++){
	if(radio[i].checked==true){
	if(isNaN(input[2*i+1].value))
	console.log("所选中的输入数不是数字");
	else 
	  result.innerHTML=Math.floor(input[2*i+1].value);
	     }
    }
   };
   //6.把当前选中的数字四舍五入为最接近的整数
     btn6.onclick=function(){
    	var num_a=document.getElementById("num-a").value;
var num_b=document.getElementById("num-b").value;
var radio=document.getElementsByName("math-obj");
var input=document.getElementsByTagName("input");
var result=document.getElementById("result");
for(var i=0;i<radio.length;i++){
	if(radio[i].checked==true){
	if(isNaN(input[2*i+1].value))
	console.log("所选中的输入数不是数字");
	else 
	  result.innerHTML=Math.round(input[2*i+1].value);
	     }
    }
   };
   //7.返回 A 和 B 中的最高值
   btn7.addEventListener(
   "click",function(){
   	var num_a=document.getElementById("num-a").value;
var num_b=document.getElementById("num-b").value;
var result=document.getElementById("result");
if(isNaN(num_a)==false && isNaN(num_b)==false ){
	result.innerHTML=parseFloat(num_a)>parseFloat(num_b)?parseFloat(num_a):parseFloat(num_b);
}
else{
	console.log("所选中的输入数不是数字");
}
})
  // 8.返回 A 和 B 中的最低值
    btn8.addEventListener(
   "click",function(){
   	var num_a=document.getElementById("num-a").value;
var num_b=document.getElementById("num-b").value;
var result=document.getElementById("result");
if(isNaN(num_a)==false && isNaN(num_b)==false ){
	result.innerHTML=parseFloat(num_a)<parseFloat(num_b)?parseFloat(num_a):parseFloat(num_b);
}
else{
	console.log("所选中的输入数不是数字");
}
})
	</script>
	</body>
</html>
